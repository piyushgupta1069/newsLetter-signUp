<html lang="en" data-bs-theme="auto">

<head>

  <meta charset="utf-8">

  <title>NewsLetter Signup</title>

<body class="text-center">
    <form action="/"class = "form-sign-in"method="POST">
      <img class="mb-4" src="photo/news.jpg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal"><b>Sign Up to My NewsLetter</b></h1>
      <input type="text" name="fname"class="form-control top"placeholder="First Name" required autofocus>
      <input type="text" name="lname"class="form-control middle"placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; piyush 2023-2023</p>
    </form>

</body>
